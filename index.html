<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 data-text="Words Counter">Words Counter</h2>
    <div class="container">
      <textarea placeholder="Ketikkan teks disini..."></textarea>
      <div class="output-container">
        <div class="output">
          <p class="words">Words</p>
          <span data-word-count>0</span>
        </div>
        <div class="output">
          <p class="charachters">Charachter</p>
          <span data-character-count>0</span>
        </div>
        <div class="output">
          <p class="sentences">Sentences</p>
          <span data-sentence-count>0</span>
        </div>
        <div class="output">
          <p class="paragraphs">Paragraphs</p>
          <span data-paragraph-count>0</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
